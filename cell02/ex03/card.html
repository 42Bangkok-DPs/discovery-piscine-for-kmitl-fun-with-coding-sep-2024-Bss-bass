<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <h1>Profile Card</h1>
    <div class="profile-card">
        <div class="card-content">
            <img src="https://thumbs.dreamstime.com/b/beautiful-happy-reddish-havanese-puppy-dog-sitting-frontal-looking-camera-isolated-white-background-46868560.jpg"
                alt="Profile Picture" class="profile-pic">
            <table>
                <tr>
                    <h2>ssamantr</h2><br>
                </tr>
                <tr>
                    <p class="description">Level 25, The answer</p><br>
                </tr>
                <tr>
                    <p class="location">42Paris</p>
                </tr>
                <tr>
                    <div class="social-media">
                        <a href="https://www.bostonglobe.com/"><img
                                src="https://cdn-icons-png.freepik.com/512/900/900782.png" alt="Website"></a>
                        <a href="https://twitter.com/"><img
                                src="https://cdn-icons-png.freepik.com/256/11376/11376491.png?semt=ais_hybrid"
                                alt="Twitter"></a>
                        <a href="https://linkedin.com/"><img
                                src="https://static-00.iconduck.com/assets.00/linkedin-with-circle-icon-2048x2048-np6yltn1.png"
                                alt="LinkedIn"></a>
                        <a href="https://www.facebook.com/"><img
                                src="https://cdn-icons-png.flaticon.com/512/2175/2175193.png" alt="Facebook"></a>
                    </div>
                </tr>
            </table>
            <a href="https://github.com/Bss-bass">
                <button class="contact">Contact</button>
            </a>
        </div>
    </div>
</body>

</html>
