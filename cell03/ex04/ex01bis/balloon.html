<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="balloon"></div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // jQuery
    $(document).ready(function(){
        let colorIndex = 0;
        $(".balloon").click(function(){
            const balloon = $(".balloon");
            const colors = ["red", "green", "blue"];
            let size = parseInt(balloon.css("width"));
            if (size+10 > 420) {
                size = 200;
            } else {
                size += 10;
            }
            colorIndex++;
            balloon.css("width", size + "px");
            balloon.css("height", size + "px");
            balloon.css("background-color", colors[colorIndex%3]);
        })
        $(".balloon").mouseleave(function(){
            const balloon = $(".balloon");
            const colors = ["red", "green", "blue"];
            let size = parseInt(balloon.css("width"));
            if (size <= 200) {
                size = 200;
            } else {
                size -= 5;
            }
            colorIndex--;
            if (colorIndex < 0) {
                colorIndex = 2;
            }
            balloon.css("width", size + "px");
            balloon.css("height", size + "px");
            balloon.css("background-color", colors[colorIndex%3]);
        })
    })
