<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <input type="text" name="num1" placeholder="Number 1">
            <select name="operator">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
                <option value="mod">%</option>
            </select>
            <input type="text" name="num2" placeholder="Number 2">
            <button type="submit">Try me!</button>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const num1 = form.num1.value;
            const num2 = form.num2.value;
            const operator = form.operator.value;
            let result;
            if (num1 < 0 || num2 < 0 || isNaN(num1) || isNaN(num2) || !Number.isInteger(parseFloat(num1)) || !Number.isInteger(parseFloat(num2))) {
                alert("Error :(");
                console.log("Error :(");
                return;
            }
            switch (operator) {
                case 'add':
                    result = parseFloat(num1) + parseFloat(num2);
                    break;
                case 'sub':
                    result = parseFloat(num1) - parseFloat(num2);
                    break;
                case 'mul':
                    result = parseFloat(num1) * parseFloat(num2);
                    break;
                case 'div':
                    if (num2 == 0) {
                        result = "It’s over 9000!";
                    } else {
                        result = parseFloat(num1) / parseFloat(num2);
                    }
                    break;
                case 'mod':
                    if (num2 == 0) {
                        result = "It’s over 9000!";
                    } else {
                        result = parseFloat(num1) % parseFloat(num2);
                    }
                    break;
            }
            alert(result);
            console.log(result);
            setInterval(() => {
                alert("Please, use me...");
            }, 30000)
        });
    </script>
</body>

</html>
